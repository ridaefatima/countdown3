<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="bg">
  <div id="countdown" >
    <h1 id="heading"><span class="highlight">O</span>Q8 <span class="highlight">L</span>RT <span class="highlight">C</span>LO<span class="grey">C</span>K</h1>
    <div id="timer">
      <div>
        <span id="days">00</span>
        <span>Days</span>
      </div>
      <div>
        <span id="hours">00</span>
        <span>Hours</span>
      </div>
      <div>
        <span id="minutes">00</span>
        <span>Minutes</span>
      </div>
      <div>
        <span id="seconds">00</span>
        <span>Seconds</span>
      </div>
    </div>
    <h2 id="Date">August <span class="new">26, 2024</span></h2>
  </div>
  </div>
  <script src="script.js"></script>

</body>
</html>
